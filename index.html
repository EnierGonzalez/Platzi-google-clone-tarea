<!DOCTYPE html>
<html lang="es">
    <head>
   
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Google</title>
    </head>
    <body>

        <header class="header-1">
            <nav class="nav">
                <div class="google-nav-text">
                    <div class="gmail">
                        <a href="#">Gmail</a>
                    </div>
                    <div class="gfotos">
                        <a href="#">Imágenes</a>
                    </div>
                </div>
                <div class="google-nav-img">
                    <div class="gapps">
                        <a href="#"><img class="gapps-img-apps" src="img/squares-google.png" alt=""></a>
                    </div>
                    <div class="gprofile">
                        <a href="#"><img class="gapps-img-perfil" src="img/perfil-foto.jpg" alt=""></a>
                    </div>
                </div>
            </nav>
        </header>

        <!--Main seccion-->

        <div class="main-seccion">
            <span class="main-body-center">
                <div class="google-logo">
                    <img src="img/google-logo-center.png" class="google-logo-img" alt="Logo de Google">
                </div>
                <form action="" class="google-form">
                    <input type="text" class="google-input">
                    
                </form>
                <div class="goole-buttons">
                    <input type="button" value="Buscar con Google" class="google-search-button">
                    <input type="button" value="Me siento con suerte" class="google-feel-luck">
                </div>
                <div class="google-ad">
                    <a href="#">Recursos para ayudar a tu empresa a mantenerse conectada con sus clientes y empleados</a>
                </div>
                <div class="google-info">
                    <p>Ofrecido por Google en: <a href="">English</a> </p>
                </div>

            </span>

        </div>

        <!--End Main Seccion-->

        <!--Footer-->
        <footer class="google-footer">

            
            <div class="left-footer">
                <a href="">Publicidad</a>
                <a href="">Negocios</a>
                <a href="">Sobre Google</a>
                <a href="">Cómo funciona la Búsqueda</a>
            </div>

            <div class="right-footer">
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Preferencias</a>
            </div>

        </footer>
        <!-- end Footer-->
        
    </body>
</html>
